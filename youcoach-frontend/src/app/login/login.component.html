<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <h1 translate>register.title</h1>
  <div class="form-group">
    <label for="username" translate>register.label.email</label>
    <input id="username" class="form-control" size="50" type="email" formControlName="username"/>
  </div>
  <div class="form-group">
    <label for="password" translate>register.label.password</label>
    <input id="password" class="form-control" size="50" type="password" formControlName="password"/>
  </div>
  <p *ngIf="success" class="alert alert-primary" translate>sign-in.message.login-successful</p>
  <p *ngIf="error" class="alert alert-danger" translate>sign-in.message.login-failed</p>
  <div class="btn-group">
    <button class="btn btn-primary" type="submit" translate>menu.button.sign-in</button>
    <button class="btn btn-danger" type="reset" (click)="logout()" translate>menu.button.sign-out</button>
  </div>
</form>
