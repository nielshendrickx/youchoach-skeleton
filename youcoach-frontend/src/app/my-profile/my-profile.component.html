<div class="container">
  <app-coachee-left-nav-bar></app-coachee-left-nav-bar>
  <div class="profile-container" *ngIf="user">
    <mat-card>
      <mat-card-title class="card-header">
        <h2 translate>profile-information.title</h2>
        <button mat-mini-fab color="primary" class="edit-button">
          <mat-icon>create</mat-icon>
        </button>
      </mat-card-title>
      <mat-card-content class="card-body">
        <img [src]=user.pictureUrl class="profile-img" alt="profile picture">
        <div class="profileItems">
          <mat-form-field class="full-screen-input">
            <mat-label translate>profile-information.label.first-name</mat-label>
            <label for="firstName">
              <input id="firstName" matInput type="text" readonly value="{{user.firstName}}">
            </label>
          </mat-form-field>
          <mat-form-field>
            <mat-label translate>profile-information.label.last-name</mat-label>
            <label for="lastName">
              <input id="lastName" matInput type="text" readonly value="{{user.lastName}}">
            </label>
          </mat-form-field>
          <mat-form-field>
            <mat-label translate>profile-information.label.email</mat-label>
            <label for="email">
              <input id="email" matInput type="email" readonly value="{{user.username}}">
            </label>
          </mat-form-field>
          <mat-form-field>
            <mat-label translate>profile-information.label.role</mat-label>
            <label for="role">
              <input id="role" matInput type="text" readonly value="{{user.role| titlecase}}">
            </label>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <button mat-raised-button color="primary"><span>save</span>
          <mat-icon>save</mat-icon>
        </button>
        <button mat-raised-button color="accent"><span>cancel</span>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
